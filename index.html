<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yuewen's Homepage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="profile-container">
      <img id="profile-pic" src="profile.png" alt="Yuewen's Profile Picture" class="profile-pic">
    </div>
    
    <div class="joke-container">
      <span id="joke-display">Loading joke...</span>
      <button id="new-joke-btn">Get New Joke</button>
    </div>
  </header>
  
  <main>
    <section class="bio">
      <dialog id="bio-dialog" open>
        <button id="close-dialog-btn">X</button>
        Try hover over my name!
      </dialog>
      <h3 class="bio-title">My name is Yuewen.</h3>
      <button id="learn-more-btn">Learn more</button>
      <p class="bio-text">I am a second year master's student at Cornell Tech. My concentration is called Connective Media, which is confusing. But if anybody asks me I basically say I am in a program that is a mix of cs and hci.</p>
    </section>
  </main>
  
  <footer>
    <p>Designed by Yuewen 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
